heory_(neither_an_-e2--80--9c-internal-e2--80--9d-_theory_of_modern_law_as_we_know_it-2c-_nor_a_critical-2f-deconstructive_legal_theory)-2e-_I_do_so_by_reading_two_key_thinkers_of_modern_law-2c-_Hans_Kelsen_and_Carl_Schmitt-2c-_as_complementary-2c-_and_through_currents_of_the_so_called_-e2--80--9c-speculative_turn-e2--80--9d-_in_contemporary_theory-2e-_Kelsen_is_read_as_an_accelerationist-2f-inhumanist-2c-_and_Schmitt_in_light_of_cosmo-2f-geontopolitics-2c-_while_Deleuze_and_Guattari-e2--80--99-s_assemblage_theory_serves_as_a_background_through_which_the_rest_is_connected-2e-_Secondly-2c-_I_mobilize_this_conceptual_apparatus_to_speculate_about_platform_nomics-2e-_I_build_nomic_concepts_of_code-2c-_platform-2c-_device-2c-_application-2c-_interface_and_user-2e-_Algorithmic_demogrammar_is_defined_as_operating_by_massive_data_collection-2c-_tracing_of_graphs_and_modulation_of_conducts-2e-_I_look_to_trace_some_tendencies_in_the_transition_to_platform_nomics-2c-_e-2e-g-2e-_to_the_contingency_of_the_positions_of_person_and_thing-2c-_to_the_indistinction_between_norm_and_bias-2c-_to_the_non_instrumentality_of_technics-2c-_to_the_plurality_of_worlds-2c-_to_the_superimposition_of_nomoi-2c-_to_the_confusion_of_cognition_and_governance_etc-2e-_I_finish_by_offering_three_speculative_models-2f-paradigms_for_the_navigation_of_platform_nomics_-e2--80--93-_an_inhuman_model-2c-_based_on_the_hypothesis_of_general_intelligence-3b-_an_animistic_paradigm-2c-_linked_to_the_Gaia_hypothesis-2f-myth-2c-_and-2c-_finally-2c-_a_tentative_composition_between_the_two-2e-&quot;,536870917]],[&quot;^1?&quot;,[84,&quot;^Q&quot;,[],536870917]],[&quot;^1?&quot;,[84,&quot;^1B&quot;,[&quot;^1C&quot;,[]],536870917]],[&quot;^1?&quot;,[84,&quot;^Y&quot;,&quot;This thesis intends an opening move in the field of legal theory as well as in that of law and technology studies, and especially in the intersection of the two. It tries to construct a theory of law and of its relation to technology that allows for the navigation of the contemporary passage from what I call modern nomics to a platform nomics linked to the emergence of planetary scale computation, algorithmic governance and the climate crisis. To do that, I first try to make a contribution to a speculative legal theory (neither an “internal” theory of modern law as we know it, nor a critical/deconstructive legal theory). I do so by reading two key thinkers of modern law, Hans Kelsen and Carl Schmitt, as complementary, and through currents of the so-called “speculative turn” in contemporary theory. Kelsen is read as an accelerationist/inhumanist, and Schmitt in light of cosmo/geontopolitics, while Deleuze and Guattari’s assemblage theory serves as a background through which the rest is connected. Secondly, I mobilize this conceptual apparatus to speculate about platform nomics. I build nomic concepts of code, platform, device, application, interface and user. Algorithmic demogrammar is defined as operating by massive data collection, tracing of graphs and modulation of conducts. I look to trace some tendencies in the transition to platform nomics, e.g. to the contingency of the positions of person and thing, to the indistinction between norm and bias, to the non-instrumentality of technics, to the plurality of worlds, to the superimposition of nomoi, to the confusion of cognition and governance etc. I finish by offering three speculative models/paradigms for the navigation of platform nomics – an inhuman model, based on the hypothesis of general intelligence; an animistic paradigm, linked to the Gaia hypothesis/myth, and, finally, a tentative composition between the two.&quot;,536870917]],[&quot;^1?&quot;,[84,&quot;^19&quot;,18,536870917]],[&quot;^1?&quot;,[84,&quot;^U&quot;,&quot;^1D&quot;,536870917]],[&quot;^1?&quot;,[84,&quot;^J&quot;,83,536870917]],[&quot;^1?&quot;,[84,&quot;^V&quot;,2,536870917]],[&quot;^1?&quot;,[84,&quot;^S&quot;,[&quot;^ &quot;,&quot;^1E&quot;,[],&quot;^1F&quot;,[],&quot;^1G&quot;,1544,&qu eculativos_para_a_navega-c3--a7--c3--a3-o_da_tecnomia_das_plataformas_-e2--80--93-_um_modelo_inumano-2c-_fundado_na_hip-c3--b3-tese_da_intelig-c3--aa-ncia_geral-3b-_um_paradigma_animista-2c-_ligado_-c3--a0-_hip-c3--b3-tese-2f-mito_de_Gaia-2c-_e-2c-_por_fim-2c-_uma_tentativa_de_composi-c3--a7--c3--a3-o_entre_os_dois-2e-&quot;,536870917]],[&quot;^1?&quot;,[86,&quot;^Q&quot;,[],536870917]],[&quot;^1?&quot;,[86,&quot;^1B&quot;,[&quot;^1C&quot;,[]],536870917]],[&quot;^1?&quot;,[86,&quot;^Y&quot;,&quot;Esta pesquisa se pretende um movimento de abertura tanto no campo da teoria do direito quanto no dos estudos de direito e tecnologia, e em especial na intersecção entre esses campos. Ela busca construir uma teoria do direito e da sua relação com as técnicas que permita navegar a passagem contemporânea entre o que chamo de tecnomia moderna e uma tecnomia das plataformas ligada à emergência da computação em escala global, da governança algorítmica e da crise climática. Para tanto, busco, em primeiro lugar, contribuir para uma teoria especulativa do direito (nem uma teoria “interna”do direito moderno como o conhecemos, nem uma teoria crítica/desconstrutiva do direito). Procuro fazê-lo lendo dois pensadores chave do direito moderno, Hans Kelsen e Carl Schmitt, como complementares e à luz de correntes da chamada “virada especulativa” da filosofia contemporânea. Kelsen é lido como um aceleracionista/inumanista, e Schmitt à luz da cosmo/geontopolítica, enquanto a filosofia dos agenciamentos de Deleuze e Guattari serve como o fundo pelo qual tudo isso se articula. Em segundo lugar, mobilizo esse aparato a fim de especular sobre uma tecnomia das plataformas. Construo conceitos tecnômicos de código, plataforma, dispositivo, aplicativo, interface e usuário. A demogramática algorítmica é definida como operando por captação massiva de dados, traçado de grafos e modulação de condutas. Procuro traçar algumas tendências na transição à tecnomia das plataformas, e.g. tendências à contingência das posições de pessoa e de coisa, à indistinção entre norma e viés, à não-instrumentalidade das técnicas, à pluralidade dos mundos, à sobreposição de nomias, à imbricação entre cognição e governo etc. Termino sugerindo três modelos/paradigmas especulativos para a navegação da tecnomia das plataformas – um modelo inumano, fundado na hipótese da inteligência geral; um paradigma animista, ligado à hipótese/mito de Gaia, e, por fim, uma tentativa de composição entre os dois.&quot;,536870917]],[&quot;^1?&quot;,[86,&quot;^19&quot;,18,536870917]],[&quot;^1?&quot;,[86,&quot;^U&quot;,&quot;^1D&quot;,536870917]],[&quot;^1?&quot;,[86,&quot;^J&quot;,85,536870917]],[&quot;^1?&quot;,[86,&quot;^V&quot;,3,536870917]],[&quot;^1?&quot;,[86,&quot;^S&quot;,[&quot;^ &quot;,&quot;^1E&quot;,[],&quot;^1F&quot;,[],&quot;^1G&quot;,3495,&quot;^1H&quot;,5551],536870917]],[&quot;^1?&quot;,[86,&quot;^15&quot;,43,536870917]],[&quot;^1?&quot;,[86,&quot;^11&quot;,85,536870917]],[&quot;^1?&quot;,[86,&quot;^10&quot;,43,536870917]],[&quot;^1?&quot;,[86,&quot;^X&quot;,[[&quot;Plain&quot;,&quot;Esta pesquisa se pretende um movimento de abertura tanto no campo da teoria do direito quanto no dos estudos de direito e tecnologia, e em especial na intersecção entre esses campos. Ela busca construir uma teoria do direito e da sua relação com as técnicas que permita navegar a passagem contemporânea entre o que chamo de tecnomia moderna e uma tecnomia das plataformas ligada à emergência da computação em escala global, da governança algorítmica e da crise climática. Para tanto, busco, em primeiro lugar, contribuir para uma teoria especulativa do direito (nem uma teoria “interna”do direito moderno como o conhecemos, nem uma teoria crítica/desconstrutiva do direito). Procuro fazê-lo lendo dois pensadores chave do direito moderno, Hans Kelsen e Carl Schmitt, como complementares e à luz de correntes da chamada “virada especulativa” da filosofia contemporânea. Kelsen é lido como um aceleracionista/inumanista, e Sc

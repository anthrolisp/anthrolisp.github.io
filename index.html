inhuman_model-2c-_based_on_the_hypothesis_of_general_intelligence-3b-_an_animistic_paradigm-2c-_linked_to_the_Gaia_hypothesis-2f-myth-2c-_and-2c-_finally-2c-_a_tentative_composition_between_the_two-2e-&quot;,536870917]],[&quot;^1?&quot;,[84,&quot;^Q&quot;,[],536870917]],[&quot;^1?&quot;,[84,&quot;^1B&quot;,[&quot;^1C&quot;,[]],536870917]],[&quot;^1?&quot;,[84,&quot;^Y&quot;,&quot;This thesis intends an opening move in the field of legal theory as well as in that of law and technology studies, and especially in the intersection of the two. It tries to construct a theory of law and of its relation to technology that allows for the navigation of the contemporary passage from what I call modern nomics to a platform nomics linked to the emergence of planetary scale computation, algorithmic governance and the climate crisis. To do that, I first try to make a contribution to a speculative legal theory (neither an “internal” theory of modern law as we know it, nor a critical/deconstructive legal theory). I do so by reading two key thinkers of modern law, Hans Kelsen and Carl Schmitt, as complementary, and through currents of the so-called “speculative turn” in contemporary theory. Kelsen is read as an accelerationist/inhumanist, and Schmitt in light of cosmo/geontopolitics, while Deleuze and Guattari’s assemblage theory serves as a background through which the rest is connected. Secondly, I mobilize this conceptual apparatus to speculate about platform nomics. I build nomic concepts of code, platform, device, application, interface and user. Algorithmic demogrammar is defined as operating by massive data collection, tracing of graphs and modulation of conducts. I look to trace some tendencies in the transition to platform nomics, e.g. to the contingency of the positions of person and thing, to the indistinction between norm and bias, to the non-instrumentality of technics, to the plurality of worlds, to the superimposition of nomoi, to the confusion of cognition and governance etc. I finish by offering three speculative models/paradigms for the navigation of platform nomics – an inhuman model, based on the hypothesis of general intelligence; an animistic paradigm, linked to the Gaia hypothesis/myth, and, finally, a tentative composition between the two.&quot;,536870917]],[&quot;^1?&quot;,[84,&quot;^19&quot;,18,536870917]],[&quot;^1?&quot;,[84,&quot;^U&quot;,&quot;^1D&quot;,536870917]],[&quot;^1?&quot;,[84,&quot;^J&quot;,83,536870917]],[&quot;^1?&quot;,[84,&quot;^V&quot;,2,536870917]],[&quot;^1?&quot;,[84,&quot;^S&quot;,[&quot;^ &quot;,&quot;^1E&quot;,[],&quot;^1F&quot;,[],&quot;^1G&quot;,1544,&quot;^1H&quot;,3462],536870917]],[&quot;^1?&quot;,[84,&quot;^15&quot;,43,536870917]],[&quot;^1?&quot;,[84,&quot;^11&quot;,83,536870917]],[&quot;^1?&quot;,[84,&quot;^10&quot;,43,536870917]],[&quot;^1?&quot;,[84,&quot;^X&quot;,[[&quot;Plain&quot;,&quot;This thesis intends an opening move in the field of legal theory as well as in that of law and technology studies, and especially in the intersection of the two. It tries to construct a theory of law and of its relation to technology that allows for the navigation of the contemporary passage from what I call modern nomics to a platform nomics linked to the emergence of planetary scale computation, algorithmic governance and the climate crisis. To do that, I first try to make a contribution to a speculative legal theory (neither an “internal” theory of modern law as we know it, nor a critical/deconstructive legal theory). I do so by reading two key thinkers of modern law, Hans Kelsen and Carl Schmitt, as complementary, and through currents of the so-called “speculative turn” in contemporary theory. Kelsen is read as an accelerationist/inhumanist, and Schmitt in light of cosmo/geontopolitics, while Deleuze and Guattari’s assemblage theory serves as a background through which the rest is connected. Secondly, I mobilize this conceptual apparatus to speculate about platform nomics. I build nomic concepts of code, platform, device, application, interface and user. Algorithmic demogrammar is defined as operating by massive data collection, tracing of graphs and modulation of conducts. I look to trace some tendencies in the transition to platform nomics, e.g. to the contingency of the positions of person and thing, to the indistinction between norm and bias, to the non-instrumentality of technics, to the plurality of worlds, to the superimposition of nomoi, to the confusion of cognition and governance etc. I finish by offering three speculative models/paradigms for the navigation of platform nomics – an inhuman model, based on the hypothesis of general intelligence; an animistic paradigm, linked to the Gaia hypothesis/myth, and, finally, a tentative composition between the two.&quot;]],536870917]],[&quot;^1?&quot;,[84,&quot;^1@&quot;,true,536870917]],[&quot;^1?&quot;,[84,&quot;^&gt;&quot;,&quot;~u60dcf7e3-ea76-46d1-a8e7-dc0e2553b808&quot;,536870917]],[&quot;^1?&quot;,[85,&quot;^1A&quot;,&quot;Tecnomia_e_demogram-c3--a1-tica&quot;,536870917]],[&quot;^1?&quot;,[85,&quot;^Q&quot;,[],536870917]],[&quot;^1?&quot;,[85,&quot;^1B&quot;,[&quot;^1C&quot;,[[&quot;^&gt;&quot;,&quot;~u60dcf7e3-ae87-4767-a98c-d6723b8f8835&quot;]]],536870917]],[&quot;^1?&quot;,[85,&quot;^Y&quot;,&quot;### Tecnomia e demogramática&quot;,536870917]],[&quot;^1?&quot;,[85,&quot;^19&quot;,18,536870917]],[&quot;^1?&quot;,[85,&quot;^U&quot;,&quot;^1D&quot;,536870917]],[&quot;^1?&quot;,[85,&quot;^12&quot;,3,536870917]],[&quot;^1?&quot;,[85,&quot;^J&quot;,84,536870917]],[&quot;^1?&quot;,[85,&quot;^V&quot;,2,536870917]],[&quot;^1?&quot;,[85,&quot;^S&quot;,[&quot;^ &quot;,&quot;^1E&quot;,[],&quot;^1F&quot;,[],&quot;^1G&quot;,3462,&quot;^1H&quot;,3495],536870917]],[&quot;^1?&quot;,[85,&quot;^15&quot;,43,536870917]],[&quot;^1?&quot;,[85,&quot;^11&quot;,83,536870917]],[&quot;^1?&quot;,[85,&quot;^10&quot;,43,536870917]],[&quot;^1?&quot;,[85,&quot;^1Q&quot;,3,536870917]],[&quot;^1?&quot;,[85,&quot;^X&quot;,[[&quot;Plain&quot;,&quot;Tecnomia e demogramática&quot;]],536870917]],[&quot;^1?&quot;,[85,&quot;^13&quot;,&quot;^1R&quot;,536870917]],[&quot;^1?&quot;,[85,&quot;^1@&quot;,true,536870917]],[&quot;^1?&quot;,[85,&quot;^&gt;&quot;,&quot;~u60dcf7e3-f64b-4f2b-b52c-575aedc02d69&quot;,536870917]],[&quot;^1?&quot;,[86,&quot;^1A&quot;,&quot;Esta_pesquisa_se_pretende_um_movimento_de_abertura_tanto_no_campo_da_teoria_do_direito_quanto_no_dos_estudos_de_direito_e_tecnologia-2c-_e_em_especial_na_intersec-c3--a7--c3--a3-o_entre_esses_campos-2e-_Ela_busca_construir_uma_teoria_do_direito_e_da_sua_rela-c3--a7--c3--a3-o_com_as_t-c3--a9-cnicas_que_permita_navegar_a_passagem_contempor-c3--a2-nea_entre_o_que_chamo_de_tecnomia_moderna_e_uma_tecnomia_das_plataformas_ligada_-c3--a0-_emerg-c3--aa-ncia_da_computa-c3--a7--c3--a3-o_em_escala_global-2c-_da_governan-c3--a7-a_algor-c3--ad-tmica_e_da_crise_clim-c3--a1-tica-2e-_Para_tanto-2c-_busco-2c-_em_primeiro_lugar-2c-_contribuir_para_uma_teoria_especulativa_do_direito_(nem_uma_teoria_-e2--80--9c-interna-e2--80--9d-do_direito_moderno_como_o_conhecemos-2c-_nem_uma_teoria_cr-c3--ad-tica-2f-desconstrutiva_do_direito)-2e-_Procuro_faz-c3--aa-_lo_lendo_dois_pensadores_chave_do_direito_moderno-2c-_Hans_Kelsen_e_Carl_Schmitt-2c-_como_complementares_e_-c3--a0-_luz_de_correntes_da_chamada_-e2--80--9c-virada_especulativa-e2--80--9d-_da_filosofia_contempor-c3--a2-nea-2e-_Kelsen_-c3--a9-_lido_como_um_aceleracionista-2f-inumanista-2c-_e_Schmitt_-c3--a0-_luz_da_cosmo-2f-geontopol-c3--ad-tica-2c-_enquanto_a_filosofia_dos_agenciamentos_de_Deleuze_e_Guattari_serve_como_o_fundo_pelo_qual_tudo_isso_se_articula-2e-_Em_segundo_lugar-2c-_mobilizo_esse_aparato_a_fim_de_especular_sobre_uma_tecnomia_das_plataformas-2e-_Construo_conceitos_tecn-c3--b4-micos_de_c-c3--b3-digo-2c-_plataforma-2c-_dispositivo-2c-_aplicativo-2c-_interface_e_usu-c3--a1-rio-2e-_A_demogram-c3--a1-tica_algor-c3--ad-tmica_-c3--a9-_definida_como_operando_por_capta-c3--a7--c3--a3-o_massiva_de_dados-2c-_tra-c3--a7-ado_de_grafos_e_modula-c3--a7--c3--a3-o_de_condutas-2e-_Procuro_tra-c3--a7-ar_algumas_tend-c3--aa-ncias_na_transi-c3--a7--c3--a3-o_-c3--a0-_tecnomia_das_plataformas-2c-_e-2e-g-2e-_tend-c3--aa-ncias_-c3--a0-_conting-c3--aa-ncia_das_posi-c3--a7--c3--b5-es_de_pessoa_e_de_coisa-2c-_-c3--a0-_indistin-c3--a7--c3--a3-o_entre_norma_e_vi-c3--a9-s-2c-_-c3--a0-_n-c3--a3-o_instrumentalidade_das_t-c3--a9-cnicas-2c-_-c3--a0-_pluralidade_dos_mundos-2c-_-c3--a0-_sobreposi-c3--a7--c3--a3-o_de_nomias-2c-_-c3--a0-_imbrica-c3--a7--c3--a3-o_entre_cogni-c3--a7--c3--a3-o_e_governo_etc-2e-_Termino_sugerindo_tr-c3--aa-s_modelos-2f-paradigmas_especulativos_para_a_navega-c3--a7--c3--a3-o_da_tecnomia_das_plataformas_-e2--80--93-_um_modelo_inumano-2c-_fundado_na_hip-c3--b3-tese_da_intelig-c3--aa-ncia_geral-3b-_um_paradigma_animista-2c-_ligado_-c3--a0-_hip-c3--b3-tese-2f-mito_de_Gaia-2c-_e-2c-_por_fim-2c-_uma_tentativa_de_composi-c3--a7--c3--a3-o_entre_os_dois-2e-&quot;,536870917]],[&quot;^1?&quot;,[86,&quot;^Q&quot;,[],536870917]],[&quot;^1?&quot;,[86,&quot;^1B&quot;,[&quot;^1C&quot;,[]],536870917]],[&quot;^1?&quot;,[86,&quot;^Y&quot;,&quot;Esta pesquisa se pretende um movimento de abertura tanto no campo da teoria do direito quanto no dos estudos de direito e tecnologia, e em especial na intersecção entre esses campos. Ela busca construir uma teoria do direito e da sua relação com as técnicas que permita navegar a passagem contemporânea entre o que chamo de tecnomia moderna e uma tecnomia das plataformas ligada à emergência da computação em escala global, da governança algorítmica e da crise climática. Para tanto, busco, em primeiro lugar, contribuir para uma teoria especulativa do direito (nem uma teoria “interna”do direito moderno como o conhecemos, nem uma teoria crítica/desconstrutiva do direito). Procuro fazê-lo lendo dois pensadores chave do direito moderno, Hans Kelsen e Carl Schmitt, como complementares e à luz de correntes da chamada “virada especulativa” da filosofia contemporânea. Kelsen é lido como um aceleracionista/inumanista, e Schmitt à luz da cosmo/geontopolítica, enquanto a filosofia dos agenciamentos de Deleuze e Guattari serve como o fundo pelo qual tudo isso se articula. Em segundo lugar, mobilizo esse aparato a fim de especular sobre uma tecnomia das plataformas. Construo conceitos tecnômicos de código, plataforma, dispositivo, aplicativo, interface e usuário. A demogramática algorítmica é definida como operando por captação massiva de dados, traçado de grafos e modulação de condutas. Procuro traçar algumas tendências na transição à tecnomia das plataformas, e.g. tendências à contingência das posições de pessoa e de coisa, à indistinção entre norma e viés, à não-instrumentalidade das técnicas, à pluralidade dos mundos, à sobreposição de nomias, à imbricação entre cognição e governo etc. Termino sugerindo três modelos/paradigmas especulativos para a navegação da tecnomia das plataformas – um modelo inumano, fundado na hipótese da inteligência geral; um paradigma animista, ligado à hipótese/mito de Gaia, e, por fim, uma tentativa de composição entre os dois.&quot;,536870917]],[&quot;^1?&quot;,[86,&quot;^19&quot;,18,536870917]],[&quot;^1?&quot;,[86,&quot;^U&quot;,&quot;^1D&quot;,536870917]],[&quot;^1?&quot;,[86,&quot;^J&quot;,85,536870917]],[&quot;^1?&quot;,[86,&quot;^V&quot;,3,536870917]],[&quot;^1?&quot;,[86,&quot;^S&quot;,[&quot;^ &quot;,&quot;^1E&quot;,[],&quot;^1F&quot;,[],&quot;^1G&quot;,3495,&quot;^1H&quot;,5551],536870917]],[&quot;^1?&quot;,[86,&quot;^15&quot;,43,536870917]],[&quot;^1?&quot;,[86,&quot;^11&quot;,85,536870917]],[&quot;^1?&quot;,[86,&quot;^10&quot;,43,536870917]],[&quot;^1?&quot;,[86,&quot;^X&quot;,[[&quot;Plain&quot;,&quot;Esta pesquisa se pretende um movimento de abertura tanto no campo da teoria do direito quanto no dos estudos de direito e tecnologia, e em especial na intersecção entre esses campos. Ela busca construir uma teoria do direito e da sua relação com as técnicas que permita navegar a passagem
